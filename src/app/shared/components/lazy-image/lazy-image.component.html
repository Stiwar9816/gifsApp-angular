<div class="d-flex justify-content-center">
  <img
    class="card-img-top animate__animated animate__fadeIn animate__delay-1s"
    [src]="url"
    [alt]="alt"
    (load)="onLoad()"
    [ngStyle]="{ display: hasLoaded ? '' : 'none' }"
  />
  <img
    class="mt-3"
    *ngIf="!hasLoaded"
    height="35"
    width="35"
    src="assets/loader.svg"
    alt="loader"
  />
</div>
